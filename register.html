<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 医生趣味测试</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .register-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        .avatar-upload {
            margin: 20px 0;
        }
        .avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4CAF50;
            margin: 10px auto;
        }
        .file-input {
            display: none;
        }
        .upload-btn {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .phone-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .start-btn {
            background: #2196F3;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>开始测试</h1>
        <p>上传头像并输入手机号开始测试</p>
        
        <div class="avatar-upload">
            <img id="avatarPreview" src="images/default-avatar.png" alt="头像预览" class="avatar-preview">
            <input type="file" id="avatarInput" class="file-input" accept="image/*">
            <button class="upload-btn" onclick="document.getElementById('avatarInput').click()">
                选择头像
            </button>
        </div>
        
        <input type="tel" id="phoneInput" class="phone-input" placeholder="请输入手机号" maxlength="11">
        
        <button class="start-btn" onclick="startTest()">开始测试</button>
    </div>

    <script>
        // 头像预览功能
        document.getElementById('avatarInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatarPreview').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        // 开始测试函数
        function startTest() {
            const phone = document.getElementById('phoneInput').value;
            const avatar = document.getElementById('avatarPreview').src;
            
            // 简单的手机号验证
            if (!phone || phone.length !== 11) {
                alert('请输入正确的手机号');
                return;
            }
            
            // 保存用户信息到本地存储
            const userInfo = {
                phone: phone,
                avatar: avatar,
                registered: true
            };
            localStorage.setItem('userInfo', JSON.stringify(userInfo));
            
            // 跳转到测试页面
            window.location.href = 'index.html';
        }
        
        // 检查是否已经注册
        window.onload = function() {
            const userInfo = localStorage.getItem('userInfo');
            if (userInfo && JSON.parse(userInfo).registered) {
                // 如果已经注册，直接跳转到测试页面
                window.location.href = 'index.html';
            }
        };
    </script>
</body>
</html>
