<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 医生趣味测试</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 基础重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body.register-body {
            font-family: "Noto Sans SC", "PingFang SC", "Microsoft YaHei", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* 注册页面内容区域 */
        .register-page {
            width: 100%;
            max-width: 380px; /* 限制最大宽度为手机尺寸 */
            min-height: 844px;
            background-image: url('images/background.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 24px;
        }

        /* 注册卡片 */
        .register-shell {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        /* 头像区域 */
        .avatar-section {
            margin-bottom: 30px;
        }
  
        .avatar-placeholder {
            text-align: center;
            color: #6c757d;
            font-size: 12px;
        }

.avatar-icon {
    width: 42px;
    height: 42px;
    background-image: url('images/camera.png');
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
}

.avatar-mini-icon {
    background-image: url('images/camera.png');
    background-size: 100%;
    background-repeat: no-repeat;
    background-position: center;
}

/* 隐藏原来的绘制图标 */
.avatar-icon::before,
.avatar-icon::after,
.avatar-mini-icon::before,
.avatar-mini-icon::after {
    display: none;
}
        .avatar-badge {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 24px;
            height: 24px;
            background: #65290d;
            border: 2px solid white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        


        /* 表单字段 */
        .register-field {
            margin: 20px 0;
            text-align: left;
        }

        .field-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
            font-size: 14px;
        }

        .field-icon {
            margin-right: 8px;
        }

        #phoneInput {
            width: 100%;
            padding: 10px 60px;
            border: 1px solid #ced4da;
            border-radius: 10px;
            font-size: 16px;
            background: white;
        }

        #phoneInput:focus {
            outline: none;
            border-color: #65290d;
            box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.2);
        }

        /* 提交按钮 */
        .register-submit {
            width: 100%;
            background: linear-gradient(135deg, #65290d, #65290d);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
        }

        .register-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
        }

        .file-input {
            display: none;
        }

        /* 头像预览 */
        #avatarPreview {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            display: none;
        }

        #avatarPreview.visible {
            display: block;
        }

        .avatar-placeholder.hidden {
            display: none;
        }
    </style>
</head>
<body class="register-body">
    <div class="register-page">
        <div class="register-shell">
            <div class="avatar-section">
                <button type="button" class="avatar-uploader" onclick="document.getElementById('avatarInput').click()">
                    <div class="avatar-ring">
                        <div class="avatar-base">
                            <img id="avatarPreview" src="images/default-avatar.png" alt="头像预览" class="visible">
                            <div class="avatar-placeholder" id="avatarPlaceholder">
                                <span class="avatar-icon"></span>            
                            </div>
                        </div>
                        <span class="avatar-mini-icon"></span>
                    </div>
                </button>
                <input type="file" id="avatarInput" class="file-input" accept="image/*">
            </div>

            <div class="register-field">
                <label for="phoneInput" class="field-label">
                    
                </label>
                <input type="tel" id="phoneInput" placeholder="请输入11位手机号" maxlength="11">
            </div>

            <button class="register-submit" onclick="startTest()">完成注册，开始测试</button>
        </div>
    </div>

    <script>
        // 头像预览功能
        document.getElementById('avatarInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(evt) {
                const preview = document.getElementById('avatarPreview');
                const placeholder = document.getElementById('avatarPlaceholder');
                preview.src = evt.target.result;
                preview.classList.add('visible');
                placeholder.classList.add('hidden');
            };
            reader.readAsDataURL(file);
        });

        // 开始测试函数
        // 开始测试函数
function startTest() {
    const phone = document.getElementById('phoneInput').value;
    const preview = document.getElementById('avatarPreview');
    const avatar = preview.src || '';
    
    // 简单的手机号验证
    if (!phone || phone.length !== 11) {
        alert('请输入正确的手机号');
        return;
    }
    
    // 保存用户信息到本地存储
    const userInfo = {
        phone: phone,
        avatar: avatar,
        registered: true
    };
    localStorage.setItem('userInfo', JSON.stringify(userInfo));
    
    // 注册完成后直接开始测试（跳转到测试题页面）
    window.location.href = 'index.html?startTest=true';
}
        


    </script>
</body>
</html>
