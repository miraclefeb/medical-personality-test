<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 医生趣味测试</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="register-body">
    <div class="register-page">
        <div class="register-shell">
            <div class="avatar-section">
                <div class="avatar-circle" onclick="document.getElementById('avatarInput').click()">
                    <img id="avatarPreview" alt="头像预览">
                    <div class="avatar-placeholder" id="avatarPlaceholder">
                        <span class="avatar-camera-icon"></span>
                        <span>点击上传</span>
                    </div>
                    <button type="button" class="avatar-badge" onclick="document.getElementById('avatarInput').click()">
                        <span class="badge-camera-icon"></span>
                    </button>
                </div>
                <input type="file" id="avatarInput" class="file-input" accept="image/*">
            </div>

            <div class="register-field">
                <label for="phoneInput" class="field-label">
                    <span class="field-icon phone-icon"></span>
                    手机号
                </label>
                <input type="tel" id="phoneInput" placeholder="请输入11位手机号" maxlength="11">
            </div>

            <button class="register-submit" onclick="startTest()">完成注册，开始测试</button>
        </div>
    </div>

    <script>
        // 头像预览功能
        document.getElementById('avatarInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(evt) {
                const preview = document.getElementById('avatarPreview');
                const placeholder = document.getElementById('avatarPlaceholder');
                preview.src = evt.target.result;
                preview.classList.add('visible');
                placeholder.classList.add('hidden');
            };
            reader.readAsDataURL(file);
        });

        // 开始测试函数
        function startTest() {
            const phone = document.getElementById('phoneInput').value;
            const preview = document.getElementById('avatarPreview');
            const avatar = preview.src || '';
            
            // 简单的手机号验证
            if (!phone || phone.length !== 11) {
                alert('请输入正确的手机号');
                return;
            }
            
            // 保存用户信息到本地存储
            const userInfo = {
                phone: phone,
                avatar: avatar,
                registered: true
            };
            localStorage.setItem('userInfo', JSON.stringify(userInfo));
            
            // 跳转到测试页面
            window.location.href = 'index.html';
        }
        
        // 检查是否已经注册
        window.onload = function() {
            const userInfo = localStorage.getItem('userInfo');
            if (userInfo && JSON.parse(userInfo).registered) {
                // 如果已经注册，直接跳转到测试页面
                window.location.href = 'index.html';
            }
        };
    </script>
</body>
</html>
